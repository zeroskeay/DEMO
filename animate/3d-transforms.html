<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <style type="text/css">
    .wrapper {
       overflow: hidden;
       position: absolute;
       left: 0;
       top: 0;
       display: flex;
       justify-content: center;
       align-items: center;
       flex-wrap: wrap;
       perspective: 800px;
       transform-style: preserve-3d;
       perspective-origin: 50% 50%;
       width: 100%;
       height: 100%;
     }
     div {
       width: 10vw;
       height: 10vh;
     }
  </style>
</head>

<body>
  <section class="wrapper">
  </section>
  <script src="js/anime.js"></script>
  <script>
    var wrapperEl = document.querySelector('.wrapper');
    var numberOfThings = 25;

    var createEl = className =>{
      var el = document.createElement('div');
      el.classList.add(className);
      wrapperEl.appendChild(el);
    }

    for(var i = 0;i<25;i++){
      createEl('red');
      createEl('blue');
      createEl('green');
      createEl('yellow');
    }

    anime({
      targets:'div',
      translateZ:720,
      rotateX:180,
      rotateY:180,
      delay:(el,i) => i*5,
      loop:true,
      direction:'alternate',
      easing:'easeOutQuad',
      autoplay:false
    }).play();
  </script>
</body>

</html>
